<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentes Extraordinarias - Registrarse</title>
  <link rel="stylesheet" href="/css1/estilo.css">

</head>
<body class="body-login">

  <div class="grid-container login-centrado">
    <div class="tarjeta-trastorno texto-solo login-box">
      <div class="texto-center">
        <h1 class="titulo-principal">Crea tu cuenta</h1>
        
        <form id="registerForm" class="formulario-login">
          <div class="input-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" placeholder="Ej. Juan Pérez" required>
          </div>

          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com" required>
          </div>
          
          <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" placeholder="Elige un apodo" required>
          </div>
          
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
          </div>

          <div class="error-msg" id="errorMsg">⚠️ Por favor completa todos los campos correctamente</div>
          
          <button type="submit" class="btn btn-login">Unirse ahora</button>
        </form>

        <div class="links-sesion">
          <span>¿Ya tienes una cuenta?</span>
          <a href="inicioSesion.html">Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(fullname === "" || email === "" || username === "" || password === "") {
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        // Redirigir a la página principal tras registro exitoso
        alert("¡Cuenta creada con éxito!");
        window.location.href = "e:\Proyecto\index.html";
      }
    });
  </script>

</body>
</html>
